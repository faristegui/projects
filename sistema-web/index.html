<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8 space-y-6">

    <!-- Logo arriba -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center justify-center h-24">
        <img src="https://thumbs.dreamstime.com/b/logo-casa-arquitectura-vivir-logotipo-de-construcci%C3%B3n-vector-para-empresas-165826974.jpg" alt="Logo" class="max-h-24 rounded-lg shadow-lg border border-white" />
      </div>
    </div>

    <!-- Formulario -->
    <form class="space-y-5" onsubmit="event.preventDefault(); window.location.href = 'inicio.html';">
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          id="usuario"
          name="usuario"
          type="text"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Tu usuario"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Tu contraseña"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition"
      >
        Iniciar sesión
      </button>
    </form>

  </div>

</body>
</html>
