<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <title>Inmobiliaria</title> eliminado, ahora el título se setea dinámicamente desde JS -->

  <!-- Cargar TailwindCSS con el CDN correcto -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <!-- Antes de </body> -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Menú -->
  <header class="bg-gray-800 fixed w-full z-10 shadow">
    <nav class="container mx-auto flex justify-between items-center text-gray-300 py-4 px-6 relative">
      <div>
        <img
          src=""
          alt="Logo Inmobiliaria"
          class="h-14 rounded-lg hidden"
        />
      </div>

      <!-- Botón hamburguesa visible solo en móvil -->
      <button id="menu-btn" class="md:hidden focus:outline-none z-20">
        <!-- Icono hamburguesa y cruz con SVG -->
        <svg id="menu-icon" class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="close-icon" class="w-8 h-8 text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Menú para escritorio -->
      <ul
        id="menu"
        class="hidden md:flex space-x-6 text-lg"
      >
        <li><a href="index.html#inicio" class="hover:text-blue-400">Inicio</a></li>
        <li><a href="index.html#quienes" class="hover:text-blue-400">Quiénes Somos</a></li>
        <li><a href="index.html#servicios" class="hover:text-blue-400">Servicios</a></li>
        <li><a href="alquiler.html" class="hover:text-blue-400">Alquiler</a></li>
        <li><a href="venta.html" class="hover:text-blue-400">Venta</a></li>
        <li><a href="index.html#ubicacion" class="hover:text-blue-400">Ubicación</a></li>
        <li><a href="index.html#contacto" class="hover:text-blue-400">Contacto</a></li>
      </ul>

      <!-- Menú para móvil, desplegable vertical -->
      <ul
        id="menu-mobile"
        class="absolute top-full left-0 w-full bg-gray-900 text-center text-lg space-y-4 py-4 md:hidden hidden"
      >
        <li><a href="index.html#inicio" class="block hover:text-blue-400">Inicio</a></li>
        <li><a href="index.html#quienes" class="block hover:text-blue-400">Quiénes Somos</a></li>
        <li><a href="index.html#servicios" class="block hover:text-blue-400">Servicios</a></li>
        <li><a href="alquiler.html" class="block hover:text-blue-400">Alquiler</a></li>
        <li><a href="venta.html" class="block hover:text-blue-400">Venta</a></li>
        <li><a href="index.html#ubicacion" class="block hover:text-blue-400">Ubicación</a></li>
        <li><a href="index.html#contacto" class="block hover:text-blue-400">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const btn = document.getElementById('menu-btn');
    const menuMobile = document.getElementById('menu-mobile');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');

    btn.addEventListener('click', () => {
      menuMobile.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });

    // Cerrar menú al hacer clic en un link del menú móvil
    const mobileLinks = menuMobile.querySelectorAll('a');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        menuMobile.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      });
    });
  </script>

  <!-- Contenedor principal -->
  <main class="container mx-auto px-4 py-12 pt-32">

  <div class="flex flex-col md:flex-row gap-12">

    <!-- Galería de fotos -->
    <div class="md:w-3/5 bg-gray-800 rounded-xl shadow-lg p-2">
      <div class="bg-gray-800 rounded-xl h-full p-2">
      <!-- Swiper -->
      <div class="swiper w-full h-[26rem] mb-6 rounded-lg border-4 border-gray-700">
        <div class="swiper-wrapper">
          <!-- Galería dinámica, inicia vacío -->
        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-button-prev text-white"></div>
      </div>
    </div>

    </div>

    <!-- Datos principales y contacto -->
    <div class="md:w-2/5 bg-gray-800 rounded-xl shadow-lg p-6 space-y-8 text-center">
        
      <div class="bg-gray-900 text-white rounded-xl p-6 space-y-4 shadow-lg">
        <div>
          <p class="ficha-tipo-oferta text-white text-lg flex items-center gap-2">
            <span class="icono-tipo">🏠</span>
          </p>
        </div>
        <div>
          <p class="ficha-direccion text-white"></p>
        </div>
        <!-- Estado -->
        <div>
          <p class="ficha-precio text-white text-base"></p>
        </div>
        <!-- Operación y precio (dinámico, inicia vacío) -->
        <div>
          <p class="ficha-precio-destacada text-2xl font-bold text-yellow-400"></p>
        </div>
      </div>


      <!-- Contacto -->
      <div class="ficha-contacto"></div>
    </div>

  </div>

  <!-- Descripción -->
  <section class="mt-16 container mx-auto px-4 bg-gray-800 rounded-xl p-8 text-gray-300">
    <h2 class="text-2xl font-bold mb-4">Información destacable</h2>
    <p class="ficha-descripcion leading-relaxed text-justify"></p>
  </section>

  <!-- Características -->
  <section class="mt-16 container mx-auto px-4 bg-gray-800 rounded-xl p-8 text-gray-300">
    <h2 class="text-2xl font-bold mb-6 text-gray-300">Características</h2>
    <ul class="ficha-caracteristicas grid grid-cols-1 sm:grid-cols-3 gap-6 text-gray-400 list-disc list-inside">
      <!-- Características dinámicas -->
    </ul>
  </section>

  <!-- Mapa -->
  <section class="mt-16 container mx-auto px-4 bg-gray-800 rounded-xl p-8 text-gray-300">
    <h2 class="text-2xl font-bold mb-4 text-gray-300">Ubicación</h2>
    <div class="w-full h-96 rounded-lg overflow-hidden shadow-lg border border-gray-700">
      <iframe
        class="ficha-mapa w-full h-full"
        src=""
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Mapa de la propiedad"
        style="display:none;"
      ></iframe>
    </div>
  </section>

  <script>
    const swiper = new Swiper(".swiper", {
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      spaceBetween: 20,
      centeredSlides: true,
    });
  </script>
  
</main>


  <!-- Footer igual que el index -->
  <footer class="bg-gray-800 text-center py-6 mt-10 text-gray-400">
    <p>© 2025 Inmobiliaria. Todos los derechos reservados.</p>
  </footer>

  <script src="js/api.js"></script>
  <script>
    function getIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }
    window.addEventListener('DOMContentLoaded', function() {
      cargarDatosInmobiliaria();
      const idFicha = getIdFromUrl();
      if (idFicha) cargarFichaPropiedad(idFicha);
    });
  </script>
</body>
</html>
